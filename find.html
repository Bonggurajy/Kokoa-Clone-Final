<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-lock fa-xs"></i>
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-xl"></i>
      <i class="fa-solid fa-bolt fa-2xs"></i>
    </div>
  </div>
  <section class="screen-wrapper">
    <header>
      <div class="screen-header__wrapper">
        <div class="screen-header__column">
          <span>Find</span>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__btns-wrapper">
            <a><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
          </div>
        </div>
      </div>

    </header>

    <main class="find-main-screen">
      <div class="functions-list">
        <div class="function">
          <div class="function-icon">
            <i class="fa-solid fa-qrcode fa-2xl"></i>
          </div>
          <span>QR Code</span>
        </div>
        <div class="function">
          <div class="function-icon">
            <i class="fa-solid fa-address-book fa-2xl"></i>
          </div>
          <span>Add by Contacts</span>
        </div>
        <div class="function">
          <div class="function-icon">
            <i class="fa-solid fa-fingerprint fa-2xl"></i>
          </div>
          <span>Add by ID</span>
        </div>
        <div class="function">
          <div class="function-icon">
            <i class="fa-solid fa-envelope fa-2xl"></i>
          </div>
          <span>Invite</span>
        </div>
      </div>


      <div class="divide-bar">
        <span>Recommended Friends</span>
      </div>

      <div class="recommended-friends">
        <span>You have no recommended friends.</span>
      </div>

      <div class="divide-bar">
        <span>Open Chat</span>
        <div class="divide-bar__column-right">
          <span>Go to Openchat Home</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <span class="open-chat__title">Love you Mandoo</span>
          <span class="open-chat__hash-tag">#mandoo#dog#family</span>
          <div class="open-chat__info">
            <img src="screenshots/mandoo.JPG" />
            <span class="open-chat__members">6 members</span>
            <i class="fa-solid fa-grip-lines-vertical"></i>
            <span class="open-chat__status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__thumbnail position-relative">
            <img src="screenshots/mandoo.JPG" />
            <div class="open-chat__like">
              <i class="fa-solid fa-heart fa-sm"></i>
              <span>6</span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <span class="open-chat__title">Love you Santa</span>
          <span class="open-chat__hash-tag">#santa#dog#family</span>
          <div class="open-chat__info">
            <img src="screenshots/santa.jpg" />
            <span class="open-chat__members">6 members</span>
            <i class="fa-solid fa-grip-lines-vertical"></i>
            <span class="open-chat__status">Active</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__thumbnail position-relative">
            <img src="screenshots/santa.jpg" />
            <div class="open-chat__like">
              <i class="fa-solid fa-heart fa-sm"></i>
              <span>6</span>
            </div>
          </div>
        </div>
      </div>

    </main>

  </section>
  <nav class="nav-bar">
    <div class="friends-icon"><a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></div>
    <div class="chats-icon position-relative">
      <a href="chats.html"><i class="fa-regular fa-comment fa-2xl"></i></a>
      <span class="notification">1</span>
    </div>
    <div class="find-icon"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></div>
    <div class="more-icon position-relative">
      <a href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a>
      <span class="notification notification--empty"></span>
    </div>
  </nav>

  <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>

</html>
