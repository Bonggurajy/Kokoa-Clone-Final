<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-lock fa-xs"></i>
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-xl"></i>
      <i class="fa-solid fa-bolt fa-2xs"></i>
    </div>
  </div>
  <section class="screen-wrapper">
    <header>
      <div class="screen-header__wrapper">
        <div class="screen-header__column">
          <span>Chats</span>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__btns-wrapper">
            <a><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            <a><i class="fa-regular fa-comment-dots fa-xl"></i></a>
            <a><i class="fa-solid fa-music fa-xl"></i></a>
            <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
          </div>
        </div>
      </div>

    </header>

    <main class="chats-main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__photo photo--big" src="screenshots/mandoo.JPG" />
          </div>
          <div class="user-component__column">
            <span>Mandoo</span>
            <span class="message-preview">Hello bro! please give me food or something! I'm so starving ㅠㅠ</span>
          </div>
          <div class="user-component__column">
            <span>18:22</span>
            <span>1</span>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__photo photo--big" src="screenshots/santa.jpg" />
          </div>
          <div class="user-component__column">
            <span>Santa</span>
            <span class="message-preview">Hey bro! it's time for dinner! </span>
          </div>
          <div class="user-component__column">
            <span>18:23</span>
            <span>1</span>
          </div>
        </div>
      </a>
    </main>

  </section>
  <nav class="nav-bar">
    <div class="nav-bar__icon"><a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a></div>
    <div class="nav-bar__icon position-relative">
      <a href="chats.html"><i class="fa-solid fa-comment fa-2xl"></i></a>
      <span class="notification badge">1</span>
    </div>
    <div class="nav-bar__icon"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></div>
    <div class="nav-bar__icon position-relative">
      <a href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a>
      <span class="notification notification--empty"></span>
    </div>
  </nav>

  <div id="only-mobile">
    your screen is too big.
  </div>

  <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>

</html>
