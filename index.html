<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome KokoaTalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-lock fa-xs"></i>
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-xl"></i>
      <i class="fa-solid fa-bolt fa-2xs"></i>
    </div>
  </div>
  <section class="screen-wrapper">
    <header>
      <div class="login-intro">
        <h1>Welcome to KokoaTalk</h1>
        <h3>If you have a Kokoa Account,<br> log in with your email or phone number.</h3>
      </div>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input required type="text" placeholder="Email or phone number">
      <input required type="password" placeholder="password">
      <button>Log In</button>
      <button>Sign Up</button>
      <a href="#">Find Kokoa Account or Password</a>
    </form>

  </section>

  <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>

</html>
