<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-lock fa-xs"></i>
      <span>100%</span>
      <i class="fa-solid fa-battery-full fa-xl"></i>
      <i class="fa-solid fa-bolt fa-2xs"></i>
    </div>
  </div>
  <section class="screen-wrapper friends-screen">
    <header>
      <div class="screen-header__wrapper">
        <div class="screen-header__column">
          <span>Friends</span>
        </div>
        <div class="screen-header__column">
          <div class="screen-header__btns-wrapper">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-music fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
          </div>
        </div>
      </div>

    </header>

    <main class="friends-main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__photo photo--big" src="screenshots/IMG_0014.JPG" />
        </div>
        <div class="user-component__column">
          <span>Mandoo</span>
        </div>
      </div>

      <div class="divide-bar">
        <span>Channel</span>
        <i class="fa-solid fa-angle-up"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__photo photo--small"
            src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" />
        </div>
        <div class="user-component__column">
          <span>Channel</span>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>

    </main>

  </section>
  <nav class="nav-bar">
    <div class="friends-icon"><a href="friends.html"><i class="fa-solid fa-user fa-2xl"></i></a></div>
    <div class="chats-icon position-relative">
      <a href="chats.html"><i class="fa-regular fa-comment fa-2xl"></i></a>
      <span class="notification">1</span>
    </div>
    <div class="find-icon"><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></div>
    <div class="more-icon position-relative">
      <a href="more.html"><i class="fa-solid fa-ellipsis fa-2xl"></i></a>
      <span class="notification notification--empty"></span>
    </div>
  </nav>

  <div class="friends-name-display">
    <i class="fa-solid fa-circle-info"></i>
    <span>Friends' Names Display</span>
    <i class="fa-solid fa-angle-right fa-sm"></i>
  </div>

  <script src="https://kit.fontawesome.com/460bbcdc82.js" crossorigin="anonymous"></script>
</body>

</html>
